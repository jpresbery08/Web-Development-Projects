<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing CSS File -->
    <link rel="stylesheet" href="style.css">
    
    <title>Image Gallary</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <!-- Storing position and previous position when mouse iismoved -->
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage = "0">
        <img class="image" src="https://images.unsplash.com/photo-1676907257333-aa63667475cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" draggable="false">
        <img class="image" src="https://images.unsplash.com/photo-1676912116272-ef4450a2dc67?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" draggable="false">
        <img class="image" src="https://images.unsplash.com/photo-1676658621214-de83b3ec46f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" draggable="false">
        <img class="image" src="https://images.unsplash.com/photo-1676914333302-53615f404416?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80" draggable="false">

        <img class="image" src="https://images.unsplash.com/photo-1676629325155-fb45e86411c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" draggable="false">
    </div>

    <!-- Importing Javascript File -->
    <script src="index.js"></script>

</html>
