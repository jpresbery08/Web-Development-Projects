<div class="container">
    <header>
            <img id="logo" src="images/logo.png">
            <img id="user-avatar" src="images/user-avatar.png">
    </header>
    <main>
        <!-- UserInfo -->
        <section>
            <div class="user-info">
                <img id="avatar" src="images/avatar-vangogh.jpg"">
                <div class="user">
                    <div id="name">Vincent van Gogh</div>
                    <div id="location">Zundert, Netherlands</div>
                </div>
            </div>
        </section>
        
        <!-- Post Image -->
        <section>
            <img id="post" src="images/post-vangogh.jpg">
        </section>

        <!-- Icons/Like-count/Caption -->
        <section class="section-three">
            <div class="icons">
                <img src="images/icon-heart.png" alt="heart icon where you can leave a like" class="item">
                <img src="images/icon-comment.png" alt="comment icon where comments are made" class="item">
                <img src="images/icon-dm.png" alt="share icon where you can share post" class="item">
            </div>
            <div id="likes-el" class="bold">21 likes</div>
            <div id="caption-el"><span class="bold">vincey1853</span> just took a few mushrooms lol</div>
        </section>
    </main>
</div>
